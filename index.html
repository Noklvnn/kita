    <script>
        const titles = [

            { main: "–ú–∞—Ä–∏—è", sub: "—Ç—ã —É–¥–∏–≤–∏—Ç–µ–ª—å–Ω—ã–π —á–µ–ª–æ–≤–µ–∫, –∏ —è —Ü–µ–Ω—é –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É, –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—É—é —Å —Ç–æ–±–æ–π. –ö–∞–∂–¥–æ–µ —Ç–≤–æ—ë —Å–æ–æ–±—â–µ–Ω–∏–µ, –∫–∞–∂–¥—ã–π —Ä–∞–∑–≥–æ–≤–æ—Ä ‚Äî —ç—Ç–æ –¥–ª—è –º–µ–Ω—è –≤–∞–∂–Ω–æ. –Ø —Ö–æ—á—É, —á—Ç–æ–±—ã —Ç—ã –∑–Ω–∞–ª–∞, —á—Ç–æ –∫–∞–∂–¥—ã–π —Ç–≤–æ–π –¥–µ–Ω—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ—Å–æ–±–µ–Ω–Ω—ã–º –∏ –Ω–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–º –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º–∏ —ç–º–æ—Ü–∏—è–º–∏" },
            { main: "–°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–≤–æ—é –ø–æ–¥–¥–µ—Ä–∂–∫—É", sub: "–æ–Ω–∞ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –ø–æ–º–æ–≥–∞–µ—Ç –º–Ω–µ —Ä–∞—Å—Ç–∏ –∏ —Ä–∞–∑–≤–∏–≤–∞—Ç—å—Å—è. –Ø —Ä–∞–¥, —á—Ç–æ –º—ã –≤–ª–∏—è–µ–º –¥—Ä—É–≥ –Ω–∞ –¥—Ä—É–≥–∞ –º–µ–≥–∞ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ." },
            { main: "–ë—Ä–æ", sub: "—Å–∞–º—ã–π –∫—Ä—É—Ç–æ–π –≤ –º–∏—Ä–µ –±—Ä–æ, —è —Ö–æ—á—É —á—Ç–æ–±—ã —Ç—ã –±—ã–ª–∞ —Å—á–∞—Å—Ç–ª–∏–≤–∞ –≤—Å–µ–≥–¥–∞, —Å—Ç–∞—Ä–∞–π—Å—è –ø–æ-–±–æ–ª—å—à–µ —É–ª—ã–±–∞—Ç—å—Å—è –∏ –≥–Ω–∞—Ç—å –ø–ª–æ—Ö–∏–µ –º—ã—Å–ª–∏ –ø—Ä–æ—á—å, –≤—Å–µ–≥–¥–∞ –ø–∏—à–∏ –ª—é–±—É—é —Ñ–∏–≥–Ω—é –º–Ω–µ, –≤ –ª—é–±–æ–µ –≤—Ä–µ–º—è, —è –æ—á–µ–Ω—å —ç—Ç–æ —Ü–µ–Ω—é, –æ—Å—Ç–∞–≤–∞–π—Å—è —Ç–∞–∫–æ–π –∂–µ –∫—Ä—É—Ç–æ–π, –∏ –Ω–µ –¥–µ—Ä–∂–∏ –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –¥–µ–±–∏–ª–∞—Ö, –≤–µ–¥—å –∑–∞—á–µ–º –Ω–∞–º —ç—Ç–æ—Ç –ª–∏—à–Ω–∏–π —Å—Ç—Ä–µ—Å—Å :D" }, 
            { main: "", sub: "–î—Ä—É–∂–±–∞ —Å —Ç–æ–±–æ–π —ç—Ç–æ —Å–∞–º—ã–π –¥–æ—Ä–æ–≥–æ–π –¥–ª—è –º–µ–Ω—è –ø–æ–¥–∞—Ä–æ–∫, –∫–æ—Ç–æ—Ä—ã–π —è —Ü–µ–Ω—é –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ. –¢—ã –≤—Å–µ–≥–¥–∞ –∑–Ω–∞–µ—à—å, –∫–∞–∫ –ø–æ–¥–¥–µ—Ä–∂–∞—Ç—å –∏ –ø–æ–¥–Ω—è—Ç—å –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ, —Å–ø–∞—Å–∏–±–æ –∑–∞ –≤—Å—ë —á—Ç–æ —Ç—ã —Å–¥–µ–ª–∞–ª–∞ –¥–ª—è –º–µ–Ω—è." },
            { main: "", sub: "–¢–≤–æ–π –ù–∏–∫–∏—Ç–∞.‚ù§Ô∏è" },
            { main: "", sub: "Ï∂ïÌïòÌï¥, ÏÇ¨ÎûëÌï¥üå∑" },
            ,
        ];  

        let currentIndex = 0;
        let heartInterval; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞

        function changeText() {
            const mainTitle = document.getElementById('main-title');
            const subTitle = document.getElementById('sub-title');

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤—Å–ø—ã—à–∫–∏
            mainTitle.classList.add('fade-out');
            subTitle.classList.add('fade-out');

            // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä–µ–¥ —Å–º–µ–Ω–æ–π —Ç–µ–∫—Å—Ç–∞
            setTimeout(() => {

                mainTitle.textContent = titles[currentIndex].main; // –ò–∑–º–µ–Ω—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç
                subTitle.textContent = titles[currentIndex].sub; // –ò–∑–º–µ–Ω—è–µ–º –ø–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫
